<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/variables.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Сайт</title>
</head>

<body>
    <header>
        <nav>
          <a href='#'>Головна</a>
          <a href='#'>Каталог</a>
          <a href='#'>Контакти</a>
        </nav>
    </header>

    <main>
        <h1>
            Привіт - H1!
        </h1>
        <p>Як справи?</p>
        <p>Сьогодні спекотно має бути...</p>

        <div class="box box-four">

            <article class="item card">
                <section class="card-container">
                
                    <div class="preview-container">
                        <img src="images/img-temp.png" alt="Product Photo">
                    </div>

                    <header class="header">
                        <a href="#">
                            <p><span>Meyle</span><br>
                            <span>Оливний фільтр 0714 322 0001</span></p>
                        </a>
                    </header>

                    <div class="contents">
                        <div class="description-container">
                            <p>Розташування: передній</p>
                        </div>

                        <div class="price-container">
                            <p class="price">
                                <span class="count default-state">512</span>
                                <span class="unit default-state">грн</span>
                            </p>
                        </div>

                        <p class="delivery-container">
                            <span class="default-state">22 листопада</span>
                        </p>
                    </div>

                    <footer class="footer">
                        <button id="warning">
                            <label>Купити</label>
                        </button>
                    </footer>
                
                </section>
            </article>

        </div>

    </main>
    
    <footer><p>Футер</p></footer>

</body>

</html>
